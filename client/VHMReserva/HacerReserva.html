<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <!-- Menu CSS -->
    <link rel="stylesheet" href="../components/Menu/Menu.css">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../components/Footer/Footer.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./HacerReserva.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="./clickFunctionalities.js"></script>
</head>
<body>
    <div id="menu"></div>
    <div id="mainContent">
        <div class="upper">
            <a href=""><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Nombre del Restaurante</h1>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="./assets/1.png" class="d-block  c-img" alt="...">
              </div>
              <div class="carousel-item c-item">
                <img src="./assets/2.png" class="d-block  c-img" alt="...">
              </div>
              <div class="carousel-item c-item">
                <img src="./assets/3.png" class="d-block  c-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="reservaForm" method="post">
            <form action="">
                <div class="field-group">
                    <i class="fa-regular fa-calendar-days fa-lg calendar-icon"></i>
                    <input type="date" name="date" id="dateInput">
                    <i class="fa-solid fa-caret-down fa-lg"></i>
                </div>
                <div class="field-group">
                    <i class="fa-solid fa-chair fa-lg"></i>
                    <select id='number-dd' name='number'>
                        <option value=''></option>
                        <option value='1'>1 silla bebe</option>
                        <option value='2'>2 sillas bebe</option>
                        <option value='3'>3 sillas bebe</option>
                    </select>
                    <i class="fa-solid fa-caret-down fa-lg"></i>
                </div>
                <div class="field-group">
                    <i class="fa-regular fa-clock fa-lg"></i>
                    <input type="time" name="time">
                    <i class="fa-solid fa-caret-down fa-lg"></i>
                </div>
                <div class="field-group-textarea">
                    <textarea name="" cols="30" rows="4"></textarea>
                </div>
                <div class="field-group">
                    <i class="fa-solid fa-users fa-lg"></i>
                    <select id='number-dd' name='number'>
                        <option value=''></option>
                        <option value='1'>1 persona</option>
                        <option value='2'>2 personas</option>
                        <option value='3'>3 personas</option>
                        <option value='3'>4+ personas</option>
                    </select>
                    <i class="fa-solid fa-caret-down fa-lg"></i>
                </div>
            </form>
        </div>
        <div class="botones">
            <button class="btn btn-primary btn-cancelar">Cancelar</button>
            <button class="btn btn-primary btn-reservar" form="reservaForm">Reservar</button>
        </div>
    </div>
    
    
    
    
    <div id="footer"></div>


    <!-- Load jQuery and jQuery UI libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <!-- Boostrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- Render Meny & Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#menu").load("../components/Menu/Menu.html");
            $("#footer").load("../components/Footer/Footer.html");
        });
    </script>
</body>
</html>
