<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <!-- Menu CSS -->
    <link rel="stylesheet" href="../components/Menu/Menu.css">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../components/Footer/Footer.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./HacerReserva.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <!-- Reservar Modal -->
    <script src="./reservarModal.js"></script>
</head>
<body>
    <div id="menu"></div>
    <div id="mainContent">
        <div class="upper">
            <a href="/client/InfoRest/restaurante.html"><i class="fa-solid fa-arrow-left left-arrow"></i></a>
            <h1>Nombre del Restaurante</h1>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="./assets/1.png" class="d-block  c-img" alt="imagen-restaurante">
              </div>
              <div class="carousel-item c-item">
                <img src="./assets/2.png" class="d-block  c-img" alt="imagen-restaurante">
              </div>
              <div class="carousel-item c-item">
                <img src="./assets/3.png" class="d-block  c-img" alt="imagen-restaurante">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="reservaForm" method="post">
            <form action="">
                <!-- Fecha -->
                <div class="field-group">
                    <label for="dateInput" class="sr-only">Fecha</label>
                    <input type="date" name="date" id="dateInput" required>
                </div>
                <!-- Sillas de bebe -->
                <div class="field-group">
                    <label for="sillas-dd" class="sr-only">Fecha</label>
                    <select id='sillas-dd' name='number' required>
                        <option value='1' selected="selected">1 silla bebe</option>
                        <option value='2'>2 sillas bebe</option>
                        <option value='3'>3 sillas bebe</option>
                    </select>
                </div>
                <!-- Hora -->
                <div class="field-group">
                    <label for="time" class="sr-only">Hora</label>
                    <input type="time" name="time" id="time" required>
                </div>
                <!-- Comentario -->
                <div class="field-group-textarea">
                    <label for="comentario">Comentarios adicionales</label>
                    <textarea name="comentario" id="comentario"></textarea>
                </div>
                <div class="field-group">
                    <label for="personas-dd" class="sr-only">Personas</label>
                    <select id='personas-dd' name='number' required>
                        <option value='1' selected="selected">1 persona</option>
                        <option value='2'>2 personas</option>
                        <option value='3'>3 personas</option>
                        <option value='3'>4+ personas</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="botones">
            <button class="btn btn-primary btn-cancelar">Cancelar</button>
            <button type="button" class="btn btn-primary btn-reservar" form="reservaForm" data-bs-toggle="modal" data-bs-target="#processingModal">Reservar</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="processingModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" aria-labelledby="modalTitle">
                <div class="modal-content">
                    <div class="modal-body modalContent">
                        <div class="msg">
                            <span class="modal-msg">Procesando...</span>
                        </div>
                        <div class="horizontal-bar-wrap">
                            <div class="bar1 bar"></div>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

    </div>
    
    <div id="footer"></div>

    <!-- Render Menu & Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#menu").load("../components/Menu/Menu.html");
            $("#footer").load("../components/Footer/Footer.html");
        });
    </script>
</body>
</html>
