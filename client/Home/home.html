<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Menu CSS -->

    <!-- Footer CSS -->
    <link rel="stylesheet" href="/client/components/Footer/Footer.css">

    <link rel="stylesheet" href="styleHome.css">

</head>
<body>
    <div id="menu"></div>
    <div id="seachContainer">
        <form class="d-flex justify-content-center">
            <input class="form-control me-2" type="search" placeholder="Buscar restaurantes" aria-label="buscar restaurantes">
            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
      </div>
    <main>
        <h2>Los mejores restaurantes</h2>
        <div id="carrusel">

        </div>
    </main>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#menu").load("/client/components/Menu/Menu.html");
        });
        $(function(){
            $("#footer").load("/client/components/Footer/Footer.html");
        });

        function checkFile(input) {
            const file = input.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB in bytes

            if (file) {
                if (file.size > maxSize) {
                    document.getElementById('fileSizeError').style.display = 'block';
                    input.value = ''; // Clear the input field
                } else {
                    document.getElementById('fileSizeError').style.display = 'none';
                }
              }
        }
    </script>
</body>
</html>
