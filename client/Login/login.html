<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-reg.css">
    <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>
    <title>Iniciar sesión</title>
</head>
<body>
    <section id="imgsec">
        <img src="food1.jpg" width="100" height="649" id="food1">
    </section>
    <section id="logosec">
        <img src="logo.png" width="300" height="60" id="logopic">
    </section>
    <section id="loginsec">
        <aside>
            <h1>Bienvenido</h1>
            <form>
                <label for="logmail">Correo electrónico</label><br>
                <input type="email" id="logmail" name="logmail" class="input"><br>
                <label for="logpass">Contraseña</label><br>
                <input type="password" id="logpass" name="logpass" class="input">
                <p id="grey">¿Olvidó su contraseña?</p><br><br>

                <button>
                    <input type="submit" value="Ingresar" id="button">
                </button>
            </form><br><br>
            <table>
                <tr>
                    <td id="gray">¿No tienes una cuenta?</td>
                    <td><a href="/client/Register/register.html" id="green">Registrate</a></td>
                </tr>
            </table>
        </aside>
    </section>
</body>
</html>
